<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/settings">Work Item Age</a>
      <a mat-list-item disabled routerLink="/settings">Cycle Time</a>
      <a mat-list-item disabled routerLink="/settings">Throughput</a>
      <a mat-list-item disabled routerLink="/settings">WIP</a>
      <a mat-list-item disabled routerLink="/settings">Monte Carlo Simulation</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>metriqs</span>
      <span class="spacer"></span>
      <mat-form-field appearance="fill">
        <mat-label>Select Dataset</mat-label>
        <mat-select [(value)]="selectedDataset" (selectionChange)="onDatasetChange($event)">
          <mat-option *ngFor="let dataset of datasets" [value]="dataset">{{ dataset }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-button routerLink="/manage-datasets"><mat-icon>settings</mat-icon>Manage Datasets</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
