<div class="grid-container">
  <h1 class="mat-h1">Work Item Age</h1>
  <mat-grid-list cols="1" rowHeight="100px">
    <!-- Metadata Display -->
    <mat-grid-tile [colspan]="1" [rowspan]="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Status</mat-card-title>
        </mat-card-header>
        <mat-card-content class="status-card-content">
          <mat-chip-set
            class="example-chip"
            cdkDropList
            cdkDropListOrientation="horizontal"
            (cdkDropListDropped)="drop($event)"
          >
            @for (status of availableStatuses(); track status.name) {
              <mat-chip-option selected="{{status.selected}}" class="example-box" cdkDrags> {{ status.name }}
              </mat-chip-option>
            }
          </mat-chip-set>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="4" rowHeight="500px">
    <!-- Large Chart in the Middle -->
    <mat-grid-tile [colspan]="4" [rowspan]="1">
      <mat-card class="workitem-age-card">
        <mat-card-header>
          <mat-card-title>Work Item Age Chart</mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-work-item-age-chart [workItemAgeData]="workItemAgeData"></app-work-item-age-chart>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="4" rowHeight="500px">
    <!-- New Card with Table -->
    <mat-grid-tile [colspan]="4" [rowspan]="1">
      <mat-card class="status-table-card">
        <mat-card-header>
          <mat-card-title>Status Table</mat-card-title>
        </mat-card-header>
        <mat-card-content class="scrollable-content">
          <table mat-table [dataSource]="statusDataSource" class="mat-elevation-z8">
            <!-- Issue Key Column -->
            <ng-container matColumnDef="issueKey">
              <th mat-header-cell *matHeaderCellDef> Issue Key </th>
              <td mat-cell *matCellDef="let element"> {{element.issueKey}} </td>
            </ng-container>
            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
